{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold">ยินดีต้อนรับกลับ</h2>
            <p class="text-muted">เข้าสู่ระบบเพื่อจัดการการจองของคุณ</p>
        </div>
        <div class="card p-4 shadow-lg border-0">
            <div class="card-body">
                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">อีเมล</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">รหัสผ่าน</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 mb-3 fw-bold shadow-sm">เข้าสู่ระบบ</button>
                    <div class="text-center">
                        <small class="text-muted">ยังไม่มีบัญชีสมาชิก? <a href="/register" class="text-decoration-none fw-bold">สมัครสมาชิกที่นี่</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
