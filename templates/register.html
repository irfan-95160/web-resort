{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-8 col-lg-6">
        <div class="text-center mb-4">
            <h2 class="fw-bold">สมัครสมาชิก</h2>
            <p class="text-muted">เป็นส่วนหนึ่งของครอบครัวฟ้าทราย เพื่อรับสิทธิพิเศษ</p>
        </div>
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label text-muted small">ชื่อ</label>
                            <input type="text" name="f_name" class="form-control form-control-lg bg-light border-0" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label text-muted small">นามสกุล</label>
                            <input type="text" name="l_name" class="form-control form-control-lg bg-light border-0" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label text-muted small">อีเมล</label>
                            <input type="email" name="email" class="form-control form-control-lg bg-light border-0" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label text-muted small">รหัสผ่าน</label>
                            <input type="password" name="password" class="form-control form-control-lg bg-light border-0" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label text-muted small">เบอร์โทรศัพท์</label>
                            <input type="text" name="phone" class="form-control form-control-lg bg-light border-0" required>
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm">ยืนยันการสมัคร</button>
                        </div>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <small class="text-muted">มีบัญชีอยู่แล้ว? <a href="/login" class="text-decoration-none fw-bold">เข้าสู่ระบบ</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
